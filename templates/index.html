<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeloBot - Advanced AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: '#60a5fa',
                            500: '#3b82f6',

                        },

                    animation: {
                        'float': 'float 6s ease-in-out infinite',

                        'slide-in-left': 'slideInLeft 0.5s ease-out',

                        'pulse-ring': 'pulseRing 2s infinite',
                        'gradient-shift': 'gradientShift 3s ease infinite',

                        'matrix': 'matrix 20s linear infinite',

                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Animated Background */
        .animated-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .dark .animated-bg {
            background: linear-gradient(-45deg, #0f0f23, #1a1a2e, #16213e, #0f3460, #533483, #7209b7);
            background-size: 400% 400%;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.1;
            animation: particle 8s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 8s; }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Neon glow effect */
        .neon-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5), 0 0 40px rgba(59, 130, 246, 0.3), 0 0 60px rgba(59, 130, 246, 0.1);
        }

        .dark .neon-glow {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5), 0 0 40px rgba(139, 92, 246, 0.3), 0 0 60px rgba(139, 92, 246, 0.1);
        }

        /* Custom scrollbar with glow */
        .chat-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            /* border-radius: 10px; */
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        

        /* Keyframe animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            to { box-shadow: 0 0 30px rgba(59, 130, 246, 0.8), 0 0 40px rgba(59, 130, 246, 0.6); }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulseRing {
            0% { transform: scale(0.33); }
            80%, 100% { opacity: 0; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @keyframes particle {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Hover effects */
        .hover-lift {
            transition: all 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Message bubble effects */
        .message-bubble {
            position: relative;
            overflow: hidden;
        }

        .message-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .message-bubble:hover::before {
            left: 100%;
        }

        /* Typing indicator */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        /* Interactive button effects */
        .btn-interactive {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-interactive::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-interactive:active::before {
            width: 300px;
            height: 300px;
        }

        
    </style>
</head>

    <script>
        // Enhanced Theme Management with Smooth Transitions
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.classList.toggle('dark', currentTheme === 'dark');
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const newTheme = html.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            
            // Add ripple effect
            themeToggle.style.transform = 'scale(0.95)';
            setTimeout(() => {
                themeToggle.style.transform = 'scale(1)';
            }, 150);
        });

        // Chat Functionality with Enhanced Animations
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatContainer = document.getElementById('chatContainer');
        const sendButton = document.getElementById('sendButton');
        const sendIcon = document.getElementById('sendIcon');
        const sendSpinner = document.getElementById('sendSpinner');

        // Auto-resize textarea with smooth animation
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enhanced keyboard handling
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Focus effects
        userInput.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
            this.parentElement.style.boxShadow = '0 0 30px rgba(59, 130, 246, 0.3)';
        });

        userInput.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
            this.parentElement.style.boxShadow = '';
        });

        // Create enhanced message bubble
        function createMessageBubble(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} ${isUser ? 'animate-slide-in-right' : 'animate-slide-in-left'}`;
            
            if (!isUser) {
                // Bot avatar with animation
                const avatarContainer = document.createElement('div');
                avatarContainer.className = 'flex-shrink-0 mr-4';
                
                const avatar = document.createElement('div');
                avatar.className = 'w-10 h-10 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 rounded-2xl flex items-center justify-center animate-float neon-glow';
                avatar.innerHTML = '<span class="text-white text-lg">ðŸ¤–</span>';
                
                avatarContainer.appendChild(avatar);
                messageDiv.appendChild(avatarContainer);
            }
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble max-w-xs lg:max-w-md px-6 py-4 rounded-3xl glass hover-lift transition-all duration-300 ${
                isUser 
                    ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white neon-glow' 
                    : 'text-white border border-white/20'
            }`;
            
            // Add typing animation for bot messages
            if (!isUser) {
                bubble.innerHTML = '<div class="flex space-x-1"><div class="typing-dot w-2 h-2 bg-white/60 rounded-full"></div><div class="typing-dot w-2 h-2 bg-white/60 rounded-full"></div><div class="typing-dot w-2 h-2 bg-white/60 rounded-full"></div></div>';
                
                setTimeout(() => {
                    bubble.innerHTML = message.replace(/\n/g, '<br>');
                    bubble.classList.add('animate-bounce-in');
                }, 1000);
            } else {
                bubble.innerHTML = message.replace(/\n/g, '<br>');
            }
            
            messageDiv.appendChild(bubble);
            return messageDiv;
        }

        // Enhanced typing indicator
        function createTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'flex justify-start animate-slide-in-left';
            typingDiv.id = 'typingIndicator';
            
            const avatarContainer = document.createElement('div');
            avatarContainer.className = 'flex-shrink-0 mr-4';
            
            const avatar = document.createElement('div');
            avatar.className = 'w-10 h-10 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 rounded-2xl flex items-center justify-center animate-pulse neon-glow';
            avatar.innerHTML = '<span class="text-white text-lg">ðŸ¤–</span>';
            
            avatarContainer.appendChild(avatar);
            
            const bubble = document.createElement('div');
            bubble.className = 'glass px-6 py-4 rounded-3xl border border-white/20 hover-lift';
            bubble.innerHTML = `
                <div class="flex space-x-2">
                    <div class="typing-dot w-3 h-3 bg-gradient-to-r from-blue-400 to-purple-400 rounded-full"></div>
                    <div class="typing-dot w-3 h-3 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full"></div>
                    <div class="typing-dot w-3 h-3 bg-gradient-to-r from-pink-400 to-blue-400 rounded-full"></div>
                </div>
            `;
            
            typingDiv.appendChild(avatarContainer);
            typingDiv.appendChild(bubble);
            
            return typingDiv;
        }

        // Smooth scroll with easing
        function scrollToBottom() {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Enhanced form submission with animations
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = userInput.value.trim();
            if (!message) return;
            
            // Play send sound effect
            // document.getElementById('sendSound').play().catch(() => {});
            
            // Add user message with animation
            const userMessage = createMessageBubble(message, true);
            chatContainer.appendChild(userMessage);
            
            // Clear input with animation
            userInput.style.transform = 'scale(0.98)';
            setTimeout(() => {
                userInput.value = '';
                userInput.style.height = 'auto';
                userInput.style.transform = 'scale(1)';
            }, 100);
            
            // Enhanced loading state
            sendButton.disabled = true;
            sendButton.style.transform = 'scale(0.95)';
            sendIcon.classList.add('hidden');
            sendSpinner.classList.remove('hidden');
            
            // Add typing indicator with delay
            setTimeout(() => {
                const typingIndicator = createTypingIndicator();
                chatContainer.appendChild(typingIndicator);
                scrollToBottom();
            }, 300);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Remove typing indicator with animation
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.style.transform = 'scale(0.8)';
                    indicator.style.opacity = '0';
                    setTimeout(() => indicator.remove(), 300);
                }
                
                // Add bot response with delay for better UX
                setTimeout(() => {
                    const botMessage = createMessageBubble(data.response || 'Sorry, I encountered an error.');
                    chatContainer.appendChild(botMessage);
                    scrollToBottom();
                }, 500);
                
            } catch (error) {
                console.error('Error:', error);
                
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.style.transform = 'scale(0.8)';
                    indicator.style.opacity = '0';
                    setTimeout(() => indicator.remove(), 300);
                }
                
                setTimeout(() => {
                    const errorMessage = createMessageBubble('Sorry, I encountered an error. Please try again. ðŸ”„');
                    chatContainer.appendChild(errorMessage);
                    scrollToBottom();
                }, 500);
            } finally {
                // Reset loading state with animation
                setTimeout(() => {
                    sendButton.disabled = false;
                    sendButton.style.transform = 'scale(1)';
                    sendIcon.classList.remove('hidden');
                    sendSpinner.classList.add('hidden');
                    userInput.focus();
                }, 800);
            }
        });

        // Add particle interaction on mouse move
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.01;
                const x = (e.clientX * speed) % window.innerWidth;
                const y = (e.clientY * speed) % window.innerHeight;
                
                particle.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
            });
        });

        // Initialize
        userInput.focus();
        
        // Add welcome animation delay
        setTimeout(() => {
            const welcomeMsg = document.querySelector('.animate-bounce-in');
            if (welcomeMsg) {
                welcomeMsg.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    welcomeMsg.style.transform = 'scale(1)';
                }, 200);
            }
        }, 1000);
    </script>
</body>
