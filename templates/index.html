<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askzee - Professional AI Assistant</title>
    <meta name="description" content="Professional AI assistant with intelligent conversations and seamless user experience." />
    <meta name="author" content="Askzee AI" />
    <meta name="keywords" content="AI assistant, artificial intelligence, professional chatbot, business AI" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Askzee - Professional AI Assistant" />
    <meta property="og:description" content="Professional AI assistant with intelligent conversations and seamless user experience." />
    <meta property="og:type" content="website" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#0f172a" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        gray: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'pulse-subtle': 'pulseSubtle 2s ease-in-out infinite',
                        'theme-rotate': 'themeRotate 0.5s ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Enhanced theme-aware body styles */
        body.light-theme {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
        }

        /* Enhanced glass effect with theme awareness */
        .glass {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .light-theme .glass {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dark-theme .glass {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Enhanced theme toggle with smooth rotation */
        .theme-toggle {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            background: rgba(148, 163, 184, 0.1);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-icon {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Subtle Glow */
        .glow {
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.15);
            transition: box-shadow 0.3s ease;
        }

        .glow:hover {
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.25);
        }

        /* Enhanced custom scrollbar with theme awareness */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        
        .light-theme .custom-scroll::-webkit-scrollbar-track {
            background: rgba(148, 163, 184, 0.2);
            border-radius: 3px;
        }
        
        .dark-theme .custom-scroll::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 3px;
        }
        
        .light-theme .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(14, 165, 233, 0.4);
            border-radius: 3px;
        }

        .dark-theme .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(14, 165, 233, 0.3);
            border-radius: 3px;
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(14, 165, 233, 0.6);
        }

        /* Message Animations */
        .message-enter {
            animation: slideUp 0.4s ease-out;
        }

        /* Enhanced button with better hover states */
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0284c7, #0369a1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.3);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Enhanced input focus with theme awareness */
        .input-focus:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
            transform: translateY(-1px);
        }

        /* Typing Indicator */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .light-theme .typing-dot {
            background: #64748b;
        }

        .dark-theme .typing-dot {
            background: #94a3b8;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        /* Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes pulseSubtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0); 
                opacity: 0.4; 
            }
            30% { 
                transform: translateY(-10px); 
                opacity: 1; 
            }
        }

        @keyframes themeRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Enhanced responsive design */
        @media (max-width: 768px) {
            .glass {
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
            }
            
            .btn-primary:hover {
                transform: none;
            }
            
            .theme-toggle:hover {
                transform: none;
            }
        }

        @media (max-width: 640px) {
            .message-enter {
                animation: slideUp 0.3s ease-out;
            }
        }

        /* Enhanced accessibility and focus states */
        .focus-visible:focus-visible {
            outline: 2px solid #0ea5e9;
            outline-offset: 2px;
        }

        /* Smooth theme transition for all elements */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen dark-theme">
    <!-- Header -->
    <header class="glass sticky top-0 z-50 border-b">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3 animate-fade-in">
                    <div class="relative">
                        <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-600 rounded-xl flex items-center justify-center glow">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                        </div>
                        <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full animate-pulse-subtle"></div>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">Askzee</h1>
                        <p class="text-sm opacity-70">AI Assistant</p>
                    </div>
                </div>
                
                <!-- Fixed theme toggle with proper icon logic and smooth animation -->
                <button id="themeToggle" class="theme-toggle glass p-2.5 rounded-lg focus-visible" aria-label="Toggle theme">
                    <div class="relative w-5 h-5">
                        <svg id="sunIcon" class="theme-icon absolute inset-0 w-5 h-5 opacity-70 hover:opacity-100" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                        <svg id="moonIcon" class="theme-icon absolute inset-0 w-5 h-5 opacity-70 hover:opacity-100" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Chat Container -->
    <main class="flex flex-col h-screen">
        <!-- Chat Messages Area -->
        <div id="chatContainer" class="flex-1 overflow-y-auto custom-scroll px-4 sm:px-6 py-6" style="height: calc(100vh - 160px);">
            <!-- Welcome Message -->
            <div class="flex justify-center animate-fade-in" style="margin-top: 80px;">
                <div class="glass rounded-2xl p-6 sm:p-8 max-w-md text-center">
                    <div class="w-16 h-16 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl flex items-center justify-center mx-auto mb-6 glow">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold mb-3">Welcome to Askzee</h2>
                    <p class="opacity-80 leading-relaxed">
                        Your professional AI assistant ready to help with any questions or tasks. Start a conversation below.
                    </p>
                </div>
            </div>
        </div>

        <!-- Enhanced input area with better responsive design -->
        <div class="glass border-t p-4 sm:p-6">
            <div class="max-w-4xl mx-auto">
                <form id="chatForm" class="relative">
                    <div class="flex items-end space-x-2 sm:space-x-3">
                        <div class="flex-1 relative">
                            <textarea 
                                id="userInput" 
                                placeholder="Ask me anything..." 
                                rows="1"
                                class="input-focus w-full px-3 sm:px-4 py-3 pr-4 glass rounded-xl resize-none placeholder-opacity-60 transition-all duration-300 text-sm border-0"
                                style="min-height: 48px; max-height: 120px;"
                            ></textarea>
                        </div>
                        
                        <button 
                            type="submit" 
                            id="sendButton"
                            class="btn-primary p-3 rounded-xl transition-all duration-300 min-w-[48px] h-12 flex items-center justify-center focus-visible"
                            aria-label="Send message"
                        >
                            <svg id="sendIcon" class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            <div id="sendSpinner" class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const body = document.body;
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        
        // Set dark theme as default
        const currentTheme = localStorage.getItem('theme') || 'dark';
        
        function updateTheme(theme) {
            html.classList.toggle('dark', theme === 'dark');
            body.className = body.className.replace(/\b(light|dark)-theme\b/g, '');
            body.classList.add(`${theme}-theme`);
            
            // Update icons with proper logic
            if (theme === 'dark') {
                sunIcon.style.transform = 'rotate(0deg) scale(1)';
                sunIcon.style.opacity = '0.7';
                moonIcon.style.transform = 'rotate(180deg) scale(0)';
                moonIcon.style.opacity = '0';
            } else {
                sunIcon.style.transform = 'rotate(180deg) scale(0)';
                sunIcon.style.opacity = '0';
                moonIcon.style.transform = 'rotate(0deg) scale(1)';
                moonIcon.style.opacity = '0.7';
            }
        }
        
        // Initialize theme
        updateTheme(currentTheme);
        
        themeToggle.addEventListener('click', () => {
            const newTheme = html.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            updateTheme(newTheme);
            
            // Add rotation animation
            themeToggle.style.animation = 'themeRotate 0.5s ease-in-out';
            setTimeout(() => {
                themeToggle.style.animation = '';
            }, 500);
        });

        // Chat Functionality
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatContainer = document.getElementById('chatContainer');
        const sendButton = document.getElementById('sendButton');
        const sendIcon = document.getElementById('sendIcon');
        const sendSpinner = document.getElementById('sendSpinner');

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            const newHeight = Math.min(this.scrollHeight, 120);
            this.style.height = newHeight + 'px';
        });

        // Enter to send
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        function createMessageBubble(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} message-enter mb-4`;
            
            if (!isUser) {
                const avatarContainer = document.createElement('div');
                avatarContainer.className = 'flex-shrink-0 mr-3';
                
                const avatar = document.createElement('div');
                avatar.className = 'w-8 h-8 bg-gradient-to-br from-primary-500 to-primary-600 rounded-lg flex items-center justify-center';
                avatar.innerHTML = '<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>';
                
                avatarContainer.appendChild(avatar);
                messageDiv.appendChild(avatarContainer);
            }
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-xs sm:max-w-md px-4 py-3 rounded-2xl transition-all duration-300 ${
                isUser 
                    ? 'bg-gradient-to-r from-primary-500 to-primary-600 text-white shadow-lg' 
                    : 'glass border'
            }`;
            
            bubble.innerHTML = `<div class="text-sm leading-relaxed">${message.replace(/\n/g, '<br>')}</div>`;
            messageDiv.appendChild(bubble);
            
            return messageDiv;
        }

        // Create typing indicator
        function createTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'flex justify-start message-enter mb-4';
            typingDiv.id = 'typingIndicator';
            
            const avatarContainer = document.createElement('div');
            avatarContainer.className = 'flex-shrink-0 mr-3';
            
            const avatar = document.createElement('div');
            avatar.className = 'w-8 h-8 bg-gradient-to-br from-primary-500 to-primary-600 rounded-lg flex items-center justify-center';
            avatar.innerHTML = '<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>';
            
            avatarContainer.appendChild(avatar);
            
            const bubble = document.createElement('div');
            bubble.className = 'glass px-4 py-3 rounded-2xl border';
            bubble.innerHTML = `
                <div class="flex space-x-1">
                    <div class="typing-dot w-2 h-2 rounded-full"></div>
                    <div class="typing-dot w-2 h-2 rounded-full"></div>
                    <div class="typing-dot w-2 h-2 rounded-full"></div>
                </div>
            `;
            
            typingDiv.appendChild(avatarContainer);
            typingDiv.appendChild(bubble);
            
            return typingDiv;
        }

        // Smooth scroll
        function scrollToBottom() {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message
            const userMessage = createMessageBubble(message, true);
            chatContainer.appendChild(userMessage);
            
            // Clear input
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // Show loading state
            sendButton.disabled = true;
            sendIcon.classList.add('hidden');
            sendSpinner.classList.remove('hidden');
            
            // Add typing indicator
            setTimeout(() => {
                const typingIndicator = createTypingIndicator();
                chatContainer.appendChild(typingIndicator);
                scrollToBottom();
            }, 300);
            
            try {
                // Simulate AI response
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const responses = [
                    "I understand your question. Let me provide you with a comprehensive and helpful response based on the information you've shared.",
                    "That's an excellent point. Here's my analysis and recommendations for addressing this effectively.",
                    "I can help you with that. Based on current best practices, here's what I would suggest for your situation.",
                    "Thank you for that question. Let me break this down into actionable steps that you can implement.",
                    "I appreciate you bringing this up. Here's a strategic approach that should help you achieve your goals.",
                ];

                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
                
                const botMessage = createMessageBubble(responses[Math.floor(Math.random() * responses.length)]);
                chatContainer.appendChild(botMessage);
                scrollToBottom();
                
            } catch (error) {
                console.error('Error:', error);
                
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
                
                const errorMessage = createMessageBubble('I apologize, but I encountered an error. Please try again.');
                chatContainer.appendChild(errorMessage);
                scrollToBottom();
            } finally {
                sendButton.disabled = false;
                sendIcon.classList.remove('hidden');
                sendSpinner.classList.add('hidden');
                userInput.focus();
            }
        });

        // Initialize
        userInput.focus();
    </script>
</body>
</html>
